<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>My Health</title>
    <style>
      /* Global aesthetic styling */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f9fb;
        color: #333;
      }
      .navbar {
        background-color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand {
        font-weight: bold;
        color: #2d6a4f;
      }
      .navbar-brand:hover {
        color: #1b4332;
      }
      .myimg {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      h1 {
        font-weight: 600;
        color: #2d6a4f;
      }
      .form-container {
        background-color: #ffffff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
      .btn-check {
        background-color: #ff6b6b;
        color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        font-weight: bold;
        border: none;
      }
      .btn-check:hover {
        background-color: #ff5252;
      }
      .modal-header {
        background-color: #2d6a4f;
        color: white;
      }
      .content-container {
        background-color: #e9f5f1;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        color: #495057;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img class="myimg" src="{{url_for('static', filename='photo.png')}}" alt="Logo"> My Health
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/developer">Developer</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-4">
      <h1>My Health</h1>
      <div class="form-container mt-4">
        <form action="/predict" method="post">
          <div class="form-group">
            <label for="symptoms">Type Symptoms</label>
            <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="fever">
          </div>
          <button type="submit" class="btn-check w-100">Check Symptoms</button>
        </form>
      </div>

      <!-- Results Section -->
      <div class="content-container mt-4">
        <label>Disease:</label>
        <p>{{predicted_disease}}</p>
      </div>
      <div class="content-container mt-4">
        <label>Description Of Disease:</label>
        <p>{{dis_des}}</p>
      </div>
      <div class="content-container mt-4">
        <label>Precaution:</label>
        <p>{{dis_pre}}</p>
      </div>
      <div class="content-container mt-4">
        <label>Medicine:</label>
        <p>{{dis_med}}</p>
      </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="diseaseModal" tabindex="-1" aria-labelledby="descriptionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="diseaseModallable">Disease</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul>
              {% for i in dis_med %}
              <li>{{i}}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- Floating Contact Button -->
<a href="/contactDoc" class="btn btn-info contact-btn" title="Contact The Doctor">
  NearBy Doctor
</a>

<!-- CSS for Floating Button -->
<style>
  .contact-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 12px 20px;
    border-radius: 30px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    font-weight: bold;
    color: white;
    background-color: #2d6a4f;
    text-decoration: none;
  }
  .contact-btn:hover {
    background-color: #1b4332;
    text-decoration: none;
    color: white;
  }
</style>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4f86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
